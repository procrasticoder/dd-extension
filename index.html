<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="my-container">
        <div class="selection-tab" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="drag" draggable="true" ondragstart="drag(event)" id="drag1">  </div>
        </div>
        <div class="selection-tab" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="drag" draggable="true" ondragstart="drag(event)" id="drag2"> </div>
        </div>
        <div class="selection-tab" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="drag" draggable="true" ondragstart="drag(event)" id="drag3"> </div>
        </div>
    </div>

    <table class="table container-fluid" id="table-1">
        <thead>
          <tr ondrop="drop(event)" ondragover="allowDrop(event)">
            <th scope="col" class="col-header drag1" id="col1" draggable="true" ondragstart="drag(event)">First</th>
            <th scope="col" class="col-header drag2" id="col2" draggable="true" ondragstart="drag(event)">Last</th>
            <th scope="col" class="col-header drag3" id="col3" draggable="true" ondragstart="drag(event)">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="col-data col1 drag1">Mark</td>
            <td class="col-data col2 drag2">Otto</td>
            <td class="col-data col3 drag3">@mdo</td>
          </tr>
          <tr>
            <td class="col-data col1 drag1">Jacob</td>
            <td class="col-data col2 drag2">Thornton</td>
            <td class="col-data col3 drag3">@fat</td>
          </tr>
          <tr>
            <td class="col-data col1 drag1">Larry</td>
            <td class="col-data col2 drag2">Bird</td>
            <td class="col-data col3 drag3">@twitter</td>
          </tr>
        </tbody>
      </table>

<script src="index.js"></script>    
</body>
</html>
